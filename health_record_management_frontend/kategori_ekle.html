<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Record Management - Kategori Ekle</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/category-form.css">
</head>
<body>
    <script src="js/dashboard.js"></script>
    <div class="dashboard-container">
        <div class="sidebar">
            <!-- User Profile Section -->
            <div class="user-section">
                <div class="user-info">
                    <span class="username" id="username">Username</span>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <h3>Kategoriler</h3>
                    <ul>
                        <li><a href="kategori_liste.html">Kategori</a></li>
                        <li><a href="kategori_ekle.html" class="active">Yeni Kategori</a></li>
                    </ul>
                </div>

                <div class="menu-section">
                    <h3>Sonuçlar</h3>
                    <ul>
                        <li><a href="sonuclar_liste.html">Sonuçlar</a></li>
                        <li><a href="sonuclar_ekle.html">Yeni Sonuç Ekle</a></li>
                    </ul>
                </div>

            </nav>

            <div class="user-section">
                <button class="logout-btn" id="logoutBtn">Çıkış Yap</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="content-header">
                <h1>Yeni Kategori Ekle</h1>
            </header>

            <div class="content-body">
                <div class="category-form-container">
                    <form id="categoryForm" class="category-form">
                        <div class="form-group">
                            <label for="categoryName">Kategori Adı</label>
                            <input type="text" id="categoryName" name="name" required minlength="2" maxlength="10">
                            <small class="form-text">Kategori adı 2-10 karakter arasında olmalıdır.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="categoryEnName">İngilizce Adı</label>
                            <input type="text" id="categoryEnName" name="enName" required minlength="2" maxlength="10">
                            <small class="form-text">İngilizce adı 2-10 karakter arasında olmalıdır.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="categoryParent">Üst Kategori</label>
                            <select id="categoryParent" name="parentId">
                                <option value="">Ana Kategori (Üst Kategori Yok)</option>
                                <!-- Parent categories will be loaded here -->
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn cancel-btn">İptal</button>
                            <button type="submit" class="btn submit-btn">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/category_add.js"></script>
</body>
</html>
