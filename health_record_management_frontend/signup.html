<!DOCTYPE html>
<html>

<head>
    <title>Health Record Management</title>
    <link rel="stylesheet" href="css\login.css">
</head>

<body>
    <script src="js/signup.js"></script>
    <div class="main">
        <h1>Hoş Geldiniz</h1>
        <h3>Kaydolun</h3>

        <form id="signupForm">
            <label for="name">
                İsim:
            </label>
            <input type="text" id="name" name="name" 
                placeholder="İsminiz" required>

            <label for="surname">
                Soyisim:
            </label>
            <input type="text" id="surname" name="surname" 
                placeholder="Soyisminiz" required>
        
            <label for="e-mail">
                E-Mail:
            </label>
            <input type="text" id="email" name="email" 
                placeholder="abc@email.com" required>

            <label for="password">
                Şifre:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Şifre" required>

            <div class="wrap">
                <button type="submit">
                    Kayıt
                </button>
            </div>
        </form>
        
        <p>Hesabınız var mı?
            <a href="login.html" style="text-decoration: none;">
                Giriş Yapın
            </a>
        </p>

        <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    </div>
</body>

</html>
